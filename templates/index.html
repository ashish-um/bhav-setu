<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sign2Text - Sign Language to Text Translation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #60a5fa;
            --secondary: #3b82f6;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --border: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            /* min-height: 100vh; */
        }

       
        .logo h1 {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
        }

      
        .video-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
        }

        .video-feed {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .controls {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        #translatedText {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
        }

        #translatedText:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--bg);
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.2);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
        }

        .carousel {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .carousel img {
            width: 100%;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: var(--text);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            backdrop-filter: blur(4px);
        }

        .carousel-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        footer {
            background: var(--surface);
            color: var(--text-muted);
            padding: 1.5rem;
            text-align: center;
            margin-top: 4rem;
            border-top: 1px solid var(--border);
        }
    </style>
</head>

<body>
  
    <main class="main">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed">
            <div class="controls">
                <input type="text" id="translatedText" placeholder="Translated text will appear here">
                <button class="btn-danger" id="resetButton">Reset</button>
                <button class="btn-primary" id="speakButton">Speak</button>
            </div>
        </div>

        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/uzibytes/Sign2Text/master/hand-signs-of-the-ASL-Language.png"
                    alt="ASL Signs">
            </div>
            <div class="carousel-item">
                <img src="https://i.ibb.co/ZJ7858c/customsl.jpg" alt="Custom Signs">
            </div>
            <button class="carousel-nav carousel-prev">←</button>
            <button class="carousel-nav carousel-next">→</button>
        </div>
    </main>
    <!-- Back to Top -->
    <a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
            class="fa fa-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        // Carousel functionality
        const carousel = {
            items: document.querySelectorAll('.carousel-item'),
            currentIndex: 0,

            next() {
                this.items[this.currentIndex].classList.remove('active');
                this.currentIndex = (this.currentIndex + 1) % this.items.length;
                this.items[this.currentIndex].classList.add('active');
            },

            prev() {
                this.items[this.currentIndex].classList.remove('active');
                this.currentIndex = (this.currentIndex - 1 + this.items.length) % this.items.length;
                this.items[this.currentIndex].classList.add('active');
            }
        };

        document.querySelector('.carousel-next').onclick = () => carousel.next();
        document.querySelector('.carousel-prev').onclick = () => carousel.prev();

        // Socket.io functionality
        const socket = io();

        socket.on('prediction', function (data) {
            document.getElementById('translatedText').value = data.text;
        });

        document.getElementById('resetButton').onclick = function () {
            document.getElementById('translatedText').value = '';
        };

        document.getElementById('speakButton').onclick = function () {
            const text = document.getElementById('translatedText').value;
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        };
    </script>

</body>

</html>
